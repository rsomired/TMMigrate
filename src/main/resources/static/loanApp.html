<div class="alert alert-danger" ng-show="Success_Msg">
  <strong><span class="fa fa-remove" aria-hidden="true"></span>Loan application sent successfully</strong>

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-10 col-sm-6 col-md-8 col-sm-offset-4 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title"><strong>Loan Application</strong></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" ng-model="name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="age" id="age" class="form-control input-lg" placeholder="Age" ng-model="age">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="email">
			    			</div>
			    			<div class="form-group">
			    				<input type="text" name="mobile_no" id="mobile_no" class="form-control input-lg" placeholder="Mobile Number" ng-model="phone">
			    			</div>
			    			

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="occupation" id="occupation" class="form-control input-lg" placeholder="Occupation" ng-model="occupation">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="salary" id="salary" class="form-control input-lg" placeholder="Salary" ng-model="salary">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    					<select class="form-control input-lg" id="loan_type" name="loan_type" ng-model="loanType">
			    										<option value="" selected disabled class="text-hide">Loan Type</option>
   														 <option>Personal</option>
														    <option>Home</option>
														    <option>Car</option>
  									</select>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="loan_amount" id="loan_amount" class="form-control input-lg" placeholder="Loan Amount" ng-model="loanAmount">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="tenure" id="tenure" class="form-control input-lg" placeholder="Tenure" ng-model="tenure">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="work_experience" id="work_experience" class="form-control input-lg" placeholder="Work Experience" ng-model="workExperience">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Submit" class="btn btn-lg btn-info btn-block" ng-click="submitApplcn();">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
